service: users
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: go1.x
  environment:
    USERS_AWS_DYNAMODB_TABLE_USER: ${env:USERS_AWS_DYNAMODB_TABLE_USER}
    USERS_AWS_REGION: ${env:USERS_AWS_REGION}
    USERS_EMAIL_SENDER: ${env:USERS_EMAIL_SENDER}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:PutItem
      Resource:
        - Fn::GetAtt: [userTable, Arn]
    - Effect: "Allow"
      Action:
        - ses:SendEmail
        - ses:SendRawEmail
      Resource: "*"

# you can overwrite defaults here
#  stage: dev
  region: ${self:provider.environment.USERS_AWS_REGION}

resources:
  Resources:
    userTable:
      Type: AWS::DynamoDB::Table
      # DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.USERS_AWS_DYNAMODB_TABLE_USER}
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        # GlobalSecondaryIndexes:
          # - IndexName: IdIndex
            # KeySchema:
              # - AttributeName: Id
                # KeyType: HASH
            # Projection:
              # ProjectionType: ALL
            # ProvisionedThroughput:
              # ReadCapacityUnits: 1
              # WriteCapacityUnits: 1


# you can define service wide environment variables here
#  environment:
#    variable1: value1


############################################
# default template
############################################
package:
  exclude:
    - ./**
  include:
    - ./bin/**
functions:
 createUser:
   handler: bin/createUser
   events:
     - http:
         path: /users/create
         method: post
 notifyUser:
   handler: bin/notifyUser
   events:
    - stream:
        type: dynamodb
        arn:
          Fn::GetAtt: [userTable, StreamArn]



